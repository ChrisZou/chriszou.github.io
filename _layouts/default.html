<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>{{ site.name }} - {{ page.title || site.description }}</title>
    <meta name="description" content="{{ site.meta_description}}" />
    <meta name="HandheldFriendly" content="True" />
    <meta name="MobileOptimized" content="320" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" type="image/x-icon" href="/images/favicon.ico">

    <style>
    .main-header {
      position: relative;
      display: table;
      width: 100%;
      text-align: center;
    }
    .post {
      position: relative;
      width: 80%;
      max-width: 710px;
      margin: 4rem auto;
      padding-bottom: 4rem;
      border-bottom: #EBF2F6 1px solid;
    }
    </style>
</head>
<body class="{% if page.post_class %}{{page.post_class}}{% else %}home-template{% endif %}">

    {{ content }}
    <footer class="site-footer clearfix">
      <section class="copyright">
        <a href="{{ site.baseurl }}">{{ site.name }}</a> &copy;
              {{date format="YYYY"}} &bull; All rights reserved.
      </section>
      <section class="poweredby">Made with Jekyll using
        <a href="http://github.com/rosario/kasper">Kasper theme</a>
      </section>
    </footer>

    <script type="text/javascript" async  src="/assets/js/jquery-1.11.1.min.js"></script>
    <script type="text/javascript" async src="/assets/js/jquery.fitvids.js"></script>
    <script type="text/javascript" async src="/assets/js/index.js"></script>
</body>
</html>
<link rel="stylesheet" type="text/css" href="//fonts.useso.com/css?family=Merriweather:300,700,700italic,300italic|Open+Sans:700,400" />
<link rel="stylesheet" type="text/css" href="/assets/css/main.css" />
<link rel="stylesheet" type="text/css" href="/assets/css/screen.css" />
